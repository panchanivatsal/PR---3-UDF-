    <script type="text/javascript">
       
        function number(n) {

            // document.write("addition, subtraction, multiplication, division");
            var a = parseInt(prompt("Enter the any value of A:  "));
            var b = parseInt(prompt("Enter the any value of B:  "));
            
            document.write("A =" + a + "<br>");
            document.write("B =" + b + "<br>");
            var sum = a+b; 
            var sub = a-b;
            var mul = a*b;
            var div = a/b;

            document.write("Addition : "+ sum +"<br>");

            document.write("multiplication : "+ mul +"<br>");
            document.write("division : "+ div +"<br>");
            
        }
       number();
