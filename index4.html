<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- .Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. -->
    <script type="text/javascript">

        var a = parseInt(prompt("Enter the A value:"));
        var b = parseInt(prompt("Enter the B value:"));
        var c = parseInt(prompt("Enter the C value:"));
        var d = parseInt(prompt("Enter the D value:"));

        if (a > b) {
            if (a > c) {
                if (a > d) {
                    document.write("A is Big");
                }
                else {
                    document.write("D is Big");
                }
            }
            else {
                document.write("C is Big");
            }
        }
        else {
            if (b > c) {
                if (b > d) {
                    document.write("B is big");
                }
                else {
                    document.write("D is big");
                }
            }
            else {
                document.write("C is big");
            }


        }
    </script>
</body>

</html>
